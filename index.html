<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <h2>What's your choice?</h2>
      <div class="selections">
        <img src="Images/hand.png" alt="Rock" />
        <img src="Images/parchment.png" alt="Paper" />
        <img src="Images/scissors.png" alt="Scissors" />
      </div>
      <div class="scores">
        <div class="player-score">
          <span>Player</span>
          <p>0</p>
        </div>
        <div class="computer-score">
          <span>Computer</span>
          <p>0</p>
        </div>
      </div>
      <div class="result-pane"></div>
    </div>
    <div class="play-again-winner">
      <p>&#129321;</p>
      <span>You won!<br />Play again?</span>
      <button class="yes-play-again">Of course!</button>
    </div>
    <div class="play-again-loser">
      <p>&#x1F92C;</p>
      <span>You lost!<br />Play again?</span>
      <button class="yes-play-again">Of course!</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
